name: Bug Report
description: Report a bug or issue.
title: BUG | The Awful Bug
labels:
  - bug
projects:
  - Phishing-Database/2
assignees:
  - funilrys
  - mitchellkrogza
body:
  - type: markdown
    attributes:
      value: |+
        Thank you for reporting a bug.

        We understand that encountering bugs can be frustrating and disruptive. Please be patient—one of our team members will review your report as soon as possible. Providing clear and detailed information will help us investigate and resolve the issue more efficiently.

        Please note:
          - We are a small team and may not respond immediately.
          - We may request additional information to better understand your report.
          - Your issue may be moved to another repository for further investigation.

        Your feedback helps us improve the Phishing Database.

        If you have questions or need assistance, please visit our [Discussions](https://github.com/Phishing-Database/dev-center/discussions) section.

        — The Phishing Database Project Team

  - type: textarea
    id: problem
    attributes:
      label: What is the problem you are experiencing?
      description: Please describe the problem you are experiencing.
      placeholder: |
        I am experiencing a problem where...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: How can we reproduce the problem?
      description: Please describe how we can reproduce the problem.
      placeholder: |
        To reproduce the problem:

        1.
        2.
        3.
        4.
    validations:
      required: false

  - type: textarea
    id: screenshot
    attributes:
      label: Do you have a screenshot?
      description: |
        If applicable to the problem, please provide some screenshots to help explain the problem.

        Please note that there need to be at least one blank line separating before and after the image line.
        To add an image, use the following code: `![Screenshot of Bug](https://example.com/path/to/image.png)`
      placeholder: |
        <details><summary>Screenshot</summary>


        </details>
      value: |
        <details><summary>Screenshot</summary>


        </details>
    validations:
      required: false

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to happen?
      description: Please describe what you expected to happen.
      placeholder: |
        I expected that...
    validations:
      required: true

  - type: textarea
    id: workaround
    attributes:
      label: Is there a workaround?
      description: Please describe if there is a workaround.
      placeholder: |
        I found a workaround...
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Please provide any additional context related to the problem.
      placeholder: |
        I would like to add...
    validations:
      required: false

  - type: textarea
    id: log
    attributes:
      label: Log information
      description: If you have a log file, please paste it here to help trace the issue.
      placeholder:
        <details><summary>Click to expand</summary>

        ```
        Paste your log file here between the back tics.
        ```

        </details>
      value: |
        <details><summary>Click to expand</summary>

        ```
        Paste your log file here between the back tics.
        ```

        </details>
    validations:
      required: false