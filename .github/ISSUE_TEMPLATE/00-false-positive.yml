name: False Positive Report
description: Create a report to suggest a false positive.
title: "False Positive | example.com"
labels:
  - "false positive"
assignees:
  - funilrys
  - mitchellkrogza
projects:
  - Phishing-Database/2
body:
  - type: markdown
    attributes:
      value: |+
        Thank you for reporting a potential false positive!

        We understand this situation can be frustrating or inconvenient for webmasters, developers, and website owners. Please be patient — one of our team members will review your report as soon as possible. Providing detailed information will help us resolve the issue more quickly.

        Please note:
          - We are a small team and may not respond immediately.
          - We might request additional information to better understand your report.
          - Your issue could be moved to another repository for further investigation.

        Your feedback helps us improve the Phishing Database.

        If you have questions or need assistance, please visit our [Discussions](https://github.com/Phishing-Database/dev-center/discussions) section.

        — The Phishing Database Project Team

        ---
        ### Important Notes

        - **Title**: Only enter the main domain name or IP address you are reporting. Do not include extra information.
        - **One Report per Domain**: Please create one report for each main domain or IP address. You can include subdomains of the same domain in the same report. If you have unrelated domains or IPs, create separate reports for each.
        - **No Protocols**: When filling in the text boxes, do **not** include `http://` or `https://`. Just write the domain, subdomain, or IP address (for example: `example.com`, `sub.example.com`, or `192.0.2.0/24`).
        - **Comments**: Add any explanations or extra details only in the section called “Why do you believe this is a false positive?”
        - **Discovery**: Telling us how you found this false positive is optional, but it helps us.
        - **Review Requests**: If you have already asked other organizations or services to review or remove the false positive, just mention their names. You can add links in the “Relevant links” section if needed.

        Following these guidelines will help us review your report faster
  - type: textarea
    id: target-subjects
    attributes:
      label: What are the subjects of the false-positive (domains, URLs, or IPs)?
      description: |
        Please list any domains, URLs or IPs that you believe are false-positives.

        Please warn with "NSFW" where applicable.
      placeholder: |
        * example.com
        * sub.example.com
        * https://example.com/page
        * https://sub.example.com/page
        * **NSFW** example.com
        * 192.168.0.0/16
    validations:
      required: true
  - type: textarea
    id: false-positive
    attributes:
      label: Why do you believe this is a false-positive?
      description: Please explain why you believe this is a false-positive.
      placeholder: |
        I believe this is a false-positive because...
    validations:
      required: true
  - type: dropdown
    id: discovery
    attributes:
      label: How did you discover this false-positive(s)?
      description: Please provide any information that may help us understand how you discovered this false-positive(s).
      multiple: true
      options:
        - VirusTotal
        - Phishtank
        - OpenPhish
        - Website was hacked
        - Other (Please fill out the next box)
    validations:
      required: true

  - type: textarea
    id: discovery-other
    attributes:
      label: Where did you find this false-positive if not listed above?
      description: Please provide any information that may help us understand how you discovered this false-positive(s).
      placeholder: |
        I discovered this false-positive by...
    validations:
      required: true

  - type: textarea
    id: peer-sources-review
    attributes:
      label: Have you requested a review from other sources?
      description: |
        Please include any relevant links to your existing removal or whitelisting requests.
      placeholder: |
        I have requested a review from...
    validations:
      required: false

  - type: textarea
    id: screenshot
    attributes:
      label: Do you have a screenshot?
      description: |
        If applicable to the problem, please provide some screenshots to help explain the problem.

        Please note that there need to be at least one blank line separating before and after the image line.
        To add an image, use the following code: `![Screenshot of False Positive](https://example.com/path/to/image.png)`
      placeholder: |
        <details><summary>Screenshot</summary>


        </details>
      value: |
        <details><summary>Screenshot</summary>


        </details>
    validations:
      required: false
  - type: textarea
    id: more-info
    attributes:
      label: Additional Information or Context
      description: Is there anything else you'd like to add?
      placeholder: |
        I have also noticed that...
    validations:
      required: false
